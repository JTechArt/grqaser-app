<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRQASER Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #4f46e5;
            border-bottom: 3px solid #4f46e5;
        }

        .nav-tab:hover {
            background: #f1f5f9;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #4f46e5;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .data-table th {
            background: #f8fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #f3f4f6;
            color: #374151;
        }

        .data-table tr:hover {
            background: #f9fafb;
        }

        .book-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .book-author {
            color: #6b7280;
            margin-bottom: 10px;
        }

        .book-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .book-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination button:hover {
            background: #f3f4f6;
        }

        .pagination button.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .book-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö GRQASER Database Viewer</h1>
            <p>Explore your audiobook collection and crawling data</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('overview')">Overview</button>
            <button class="nav-tab" onclick="showTab('books')">Books</button>
            <button class="nav-tab" onclick="showTab('authors')">Authors</button>
            <button class="nav-tab" onclick="showTab('queue')">URL Queue</button>
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <div class="stats-grid" id="stats-grid">
                <div class="loading">Loading statistics...</div>
            </div>
            <div id="overview-content">
                <div class="loading">Loading overview data...</div>
            </div>
        </div>

        <!-- Books Tab -->
        <div id="books" class="tab-content">
            <div class="search-bar">
                <input type="text" class="search-input" id="book-search" placeholder="Search books by title or author...">
            </div>
            <div id="books-content">
                <div class="loading">Loading books...</div>
            </div>
            <div class="pagination" id="books-pagination"></div>
        </div>

        <!-- Authors Tab -->
        <div id="authors" class="tab-content">
            <div class="search-bar">
                <input type="text" class="search-input" id="author-search" placeholder="Search authors...">
            </div>
            <div id="authors-content">
                <div class="loading">Loading authors...</div>
            </div>
        </div>

        <!-- URL Queue Tab -->
        <div id="queue" class="tab-content">
            <div id="queue-content">
                <div class="loading">Loading URL queue data...</div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'overview';
        let booksData = [];
        let authorsData = [];
        let queueData = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        // Tab switching
        function showTab(tabName) {
            currentTab = tabName;
            
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            // Load data for the tab
            loadTabData(tabName);
        }

        // Load data for specific tab
        async function loadTabData(tabName) {
            try {
                switch(tabName) {
                    case 'overview':
                        await loadOverview();
                        break;
                    case 'books':
                        await loadBooks();
                        break;
                    case 'authors':
                        await loadAuthors();
                        break;
                    case 'queue':
                        await loadQueue();
                        break;
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError(`Failed to load ${tabName} data: ${error.message}`);
            }
        }

        // Load overview statistics
        async function loadOverview() {
            const response = await fetch('/api/overview');
            const data = await response.json();
            
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.totalBooks}</div>
                    <div class="stat-label">Total Books</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.totalAuthors}</div>
                    <div class="stat-label">Authors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.booksWithAudio}</div>
                    <div class="stat-label">Books with Audio</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.pendingUrls}</div>
                    <div class="stat-label">Pending URLs</div>
                </div>
            `;

            const overviewContent = document.getElementById('overview-content');
            overviewContent.innerHTML = `
                <h3>Recent Books</h3>
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.recentBooks.map(book => `
                                <tr>
                                    <td>${escapeHtml(book.title)}</td>
                                    <td>${escapeHtml(book.author)}</td>
                                    <td>${formatDuration(book.duration)}</td>
                                    <td><span class="status-badge status-${book.crawl_status}">${book.crawl_status}</span></td>
                                    <td>${formatDate(book.created_at)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Load books
        async function loadBooks() {
            const response = await fetch('/api/books');
            booksData = await response.json();
            displayBooks();
        }

        // Display books with pagination
        function displayBooks() {
            const searchTerm = document.getElementById('book-search').value.toLowerCase();
            const filteredBooks = booksData.filter(book => 
                book.title.toLowerCase().includes(searchTerm) || 
                book.author.toLowerCase().includes(searchTerm)
            );

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const booksToShow = filteredBooks.slice(startIndex, endIndex);

            const booksContent = document.getElementById('books-content');
            booksContent.innerHTML = booksToShow.map(book => `
                <div class="book-card">
                    <div class="book-title">${escapeHtml(book.title)}</div>
                    <div class="book-author">by ${escapeHtml(book.author)}</div>
                    <div class="book-meta">
                        <span>‚è±Ô∏è ${formatDuration(book.duration)}</span>
                        <span>‚≠ê ${book.rating || 'N/A'}</span>
                        <span>üìÇ ${book.category || 'N/A'}</span>
                        <span>üåê ${book.language || 'N/A'}</span>
                        <span class="status-badge status-${book.crawl_status}">${book.crawl_status}</span>
                    </div>
                </div>
            `).join('');

            // Update pagination
            updatePagination(filteredBooks.length, 'books-pagination');
        }

        // Load authors
        async function loadAuthors() {
            const response = await fetch('/api/authors');
            authorsData = await response.json();
            displayAuthors();
        }

        // Display authors
        function displayAuthors() {
            const searchTerm = document.getElementById('author-search').value.toLowerCase();
            const filteredAuthors = authorsData.filter(author => 
                author.name.toLowerCase().includes(searchTerm)
            );

            const authorsContent = document.getElementById('authors-content');
            authorsContent.innerHTML = `
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Books</th>
                                <th>Bio</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredAuthors.map(author => `
                                <tr>
                                    <td>${escapeHtml(author.name)}</td>
                                    <td>${author.book_count}</td>
                                    <td>${escapeHtml(author.bio || 'N/A')}</td>
                                    <td>${formatDate(author.created_at)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Load URL queue
        async function loadQueue() {
            const response = await fetch('/api/queue');
            queueData = await response.json();
            displayQueue();
        }

        // Display URL queue
        function displayQueue() {
            const queueContent = document.getElementById('queue-content');
            
            const statusGroups = {
                pending: queueData.filter(item => item.status === 'pending'),
                completed: queueData.filter(item => item.status === 'completed'),
                failed: queueData.filter(item => item.status === 'failed')
            };

            queueContent.innerHTML = `
                <h3>Pending URLs (${statusGroups.pending.length})</h3>
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>URL</th>
                                <th>Type</th>
                                <th>Priority</th>
                                <th>Retries</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${statusGroups.pending.map(item => `
                                <tr>
                                    <td>${escapeHtml(item.url)}</td>
                                    <td>${item.url_type}</td>
                                    <td>${item.priority}</td>
                                    <td>${item.retry_count}</td>
                                    <td>${formatDate(item.created_at)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <h3>Completed URLs (${statusGroups.completed.length})</h3>
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>URL</th>
                                <th>Type</th>
                                <th>Books Found</th>
                                <th>Books Saved</th>
                                <th>Completed</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${statusGroups.completed.map(item => `
                                <tr>
                                    <td>${escapeHtml(item.url)}</td>
                                    <td>${item.url_type}</td>
                                    <td>${item.books_found}</td>
                                    <td>${item.books_saved}</td>
                                    <td>${formatDate(item.completed_at)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <h3>Failed URLs (${statusGroups.failed.length})</h3>
                <div class="data-table">
                    <table>
                        <thead>
                            <tr>
                                <th>URL</th>
                                <th>Type</th>
                                <th>Error</th>
                                <th>Retries</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${statusGroups.failed.map(item => `
                                <tr>
                                    <td>${escapeHtml(item.url)}</td>
                                    <td>${item.url_type}</td>
                                    <td>${escapeHtml(item.error_message || 'Unknown error')}</td>
                                    <td>${item.retry_count}</td>
                                    <td>${formatDate(item.created_at)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Update pagination
        function updatePagination(totalItems, elementId) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById(elementId);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHtml = '';
            
            // Previous button
            paginationHtml += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHtml += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHtml += '<span>...</span>';
                }
            }
            
            // Next button
            paginationHtml += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
            
            pagination.innerHTML = paginationHtml;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            displayBooks();
        }

        // Utility functions
        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.tab-content.active').prepend(errorDiv);
        }

        // Event listeners
        document.getElementById('book-search').addEventListener('input', () => {
            currentPage = 1;
            displayBooks();
        });

        document.getElementById('author-search').addEventListener('input', displayAuthors);

        // Load initial data
        loadTabData('overview');
    </script>
</body>
</html>
