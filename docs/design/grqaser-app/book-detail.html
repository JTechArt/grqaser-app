  <style>
    .book-detail-screen {
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 8rem);
      padding: 0 1.25rem;
      padding-bottom: 7.5rem;
      background: linear-gradient(180deg, rgba(204, 251, 241, 0.25) 0%, transparent 40%);
    }
    .book-detail-art {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem 0 1.5rem;
      min-height: 0;
      text-align: center;
    }
    .book-detail-cover {
      width: min(220px, 58vw);
      aspect-ratio: 2/3;
      margin: 0 auto 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      flex-shrink: 0;
    }
    .book-detail-cover img { border-radius: var(--radius); }
    .book-detail-title { font-size: 1.375rem; font-weight: 800; margin-bottom: 0.25rem; letter-spacing: -0.02em; }
    .book-detail-author { color: var(--text-muted); font-size: 0.9375rem; margin-bottom: 0.25rem; }
    .book-detail-duration { font-size: 0.875rem; color: var(--accent); font-weight: 700; margin-bottom: 1rem; }
    .book-detail-desc { font-size: 0.875rem; color: var(--text-muted); line-height: 1.6; max-width: 320px; }
    .book-detail-actions {
      flex-shrink: 0;
      margin-top: auto;
      padding: 1.25rem 1rem;
      background: var(--card);
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      border: 1px solid var(--border-muted);
      border-bottom: none;
      box-shadow: 0 -2px 12px rgba(15, 23, 42, 0.06);
      text-align: center;
    }
    .detail-action-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.25rem;
    }
    .download-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: var(--accent-light);
      color: var(--accent);
      border: 2px solid var(--accent);
      cursor: pointer;
      transition: transform 0.15s, background 0.15s;
    }
    .download-btn:hover { transform: scale(1.05); background: #b2f5ea; }
    .download-btn:active { transform: scale(0.98); }
    .download-icon { font-size: 1.25rem; line-height: 1; }
    .download-label { font-size: 0.5625rem; font-weight: 700; margin-top: 0.15rem; text-transform: uppercase; letter-spacing: 0.04em; }
    .download-hint { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.75rem; }
  </style>
